name: Robot Repo Submission
description: Submit a robot repository.
title: "robot-showcase-request"
labels:
  - robot-repo
body:
  - type: markdown
    attributes:
      value: |
        The issue title will be updated automatically to include the repo name.
        Auto-ingest runs only when the submitter has write access to the repo or is a URDF Studio maintainer.
        If you don't have access or have repeated failed submissions (including missing URDFs), your issue will be reviewed manually.
  - type: input
    id: repo
    attributes:
      label: GitHub repo URL
      description: Must include both owner and repo (not just the org).
      placeholder: https://github.com/TheRobotStudio/SO-ARM100
    validations:
      required: true
  - type: input
    id: org
    attributes:
      label: Author / Company / Lab (optional)
      placeholder: The Robot Studio
  - type: input
    id: author_site
    attributes:
      label: Author website (optional)
      placeholder: https://www.therobotstudio.com/
  - type: input
    id: author_x
    attributes:
      label: Author X/Twitter (optional)
      placeholder: https://x.com/yourhandle
  - type: input
    id: author_linkedin
    attributes:
      label: Author LinkedIn (optional)
      placeholder: https://www.linkedin.com/company/yourcompany
  - type: input
    id: author_github
    attributes:
      label: Author GitHub (optional)
      placeholder: https://github.com/yourorg
  - type: textarea
    id: summary
    attributes:
      label: Short summary
      placeholder: LeRobot-compatible SO-ARM100 with gripper.
  - type: input
    id: demo
    attributes:
      label: Demo URL (optional)
      placeholder: https://huggingface.co/spaces/your-demo
  - type: input
    id: tags
    attributes:
      label: Tags (optional)
      description: Use tags from docs/tags.json (controlled list).
      placeholder: LeRobotCompatible, HuggingFace, Arm, Gripper
  - type: textarea
    id: hf_datasets
    attributes:
      label: Hugging Face datasets (one per line, optional)
      description: Paste one link per line.
      placeholder: |-
        https://huggingface.co/datasets/your-dataset
        https://huggingface.co/datasets/your-other-dataset
  - type: textarea
    id: robots
    attributes:
      label: Robot mapping (optional)
      description: Use "RobotName — file.urdf" (filename only; no path). We merge this mapping with detected URDFs (missing or invalid entries are ignored). If no URDFs are detected, we will not add the repo.
      placeholder: |-
        SO-ARM100 — so100.urdf
        SO-ARM101 — so101_new_calib.urdf
  - type: input
    id: contact
    attributes:
      label: Contact (optional)
  - type: textarea
    id: extra
    attributes:
      label: Extra links or notes (optional)
