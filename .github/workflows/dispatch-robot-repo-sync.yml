name: Dispatch robot repo sync

on:
  push:
    branches: [main]
    paths:
      - "docs/robots.json"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger URDF Studio sync
        uses: actions/github-script@v7
        env:
          DISPATCH_TOKEN: ${{ secrets.URDF_STUDIO_DISPATCH_TOKEN }}
        with:
          github-token: ${{ secrets.URDF_STUDIO_DISPATCH_TOKEN }}
          script: |
            if (!process.env.DISPATCH_TOKEN) {
              core.setFailed("URDF_STUDIO_DISPATCH_TOKEN is not set.");
              return;
            }
            await github.rest.repos.createDispatchEvent({
              owner: "amtellezfernandez",
              repo: "urdf-star-studio",
              event_type: "robot-repos-updated",
              client_payload: {
                source: "urdf-robot-gallery",
                ref: context.ref,
                sha: context.sha,
              },
            });
